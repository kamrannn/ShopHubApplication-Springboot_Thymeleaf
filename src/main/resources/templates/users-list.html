<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')" class="container">
    <div th:replace="fragments/header :: header"/>
    <br>
    <hr>
    <h2 style="text-align: center">List Of Users</h2>
    <hr>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
            <th>Enabled</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersList}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.enabled}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/update-user/{username}(username=${user.username})}"
                   class="btn btn-primary btn-sm mb-3">Update</a>
                <a th:href="@{/admin/delete-user/{username}(username=${user.username})}"
                   class="btn btn-danger btn-sm mb-3">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/}"> Back to Homepage</a>
    <hr>

</div>

</body>
</html>
